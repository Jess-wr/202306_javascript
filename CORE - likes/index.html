<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="Biblioteca CSS.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <h1>Network</h1>
        </div>
        <div class="sub-bar">
            <p>Your Feed</p>
        </div>
        <div class="content">
            <div class="side-block">
                <img src="user.png" alt="avatar"><br>
                <a href="#">Add an avatar</a>
                <p>James Doe</p>
            </div>
            <div class="blocks">
                <div class="block">
                    <div class="details">
                        <h1>Neil M</h1>
                        <p><span id="like1">9</span> like(s)</p>
                        <button onclick="addLike1()" class="btn-yellow">Like</button>
                    </div>
                    <p>I just set up this new discord bot, let me 
                        know what you all think. <a href="#">link</a></p>
                </div>
                <div class="block">
                    <div class="details">
                        <h1>Nichole K</h1>
                        <p><span id="like2">12</span> like(s)</p>
                        <button onclick="addLike2()" class="btn-yellow">Like</button>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="block">
                    <div class="details">
                        <h1>Jim R</h1>
                        <p><span id="like3">9</span> like(s)</p>
                        <button onclick="addLike3()" class="btn-yellow">Like</button>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>.
                    Who else is liking it?</p>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
